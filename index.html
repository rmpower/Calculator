<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <br />
  <br />
  <div class="set">
    <button class="output">0</button>
  </div>
  <div class="set">
    <button class="AC btn clear">AC</button>
    <button class="f btn">^</button>
    <button class="m btn">%</button>
    <button class="d btn">/</button>
  </div>
  <div class="set">
    <button class="sev btn num">7</button>
    <button class="eig btn num">8</button>
    <button class="nin btn num">9</button>
    <button class="t btn">*</button>
  </div>
  <div class="set">
    <button class="fou btn num">4</button>
    <button class="fiv btn num">5</button>
    <button class="six btn num">6</button>
    <button class="s btn">-</button>
  </div>
  <div class="set">
    <button class="one btn num">1</button>
    <button class="two btn num">2</button>
    <button class="thr btn num">3</button>
    <button class="a btn">+</button>
  </div>
  <div class="set">
    <button class="C btn clear">C</button>
    <button class="zer btn num">0</button>
    <button class="p btn">.</button>
    <button class="e btn">=</button>
  </div>

  <script src="calc.js" charset="utf-8"></script>

  </script>
  <footer>
    <br>
  </footer>
  <br>
</body>

</html>
