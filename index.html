<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <br />
  <br />
  <br />
  <div class="set">
    <button class="output">0</button>
  </div>
  <div class="set">
    <button id="r" class="btn">√</button>
    <button id="^" class="btn">^</button>
    <button id="log" class="btn">log</button>
    <button id="/" class="btn">÷</button>
  </div>
  <div class="set">
    <button id="7" class="btn num">7</button>
    <button id="8" class="btn num">8</button>
    <button id="9" class="btn num">9</button>
    <button id="*" class="x btn">✕</button>
  </div>
  <div class="set">
    <button id="4" class="btn num">4</button>
    <button id="5" class="btn num">5</button>
    <button id="6" class="btn num">6</button>
    <button id="-" class="btn">−</button>
  </div>
  <div class="set">
    <button id="1" class="btn num">1</button>
    <button id="2" class="btn num">2</button>
    <button id="3" class="btn num">3</button>
    <button id="+" class="btn">+</button>
  </div>
  <div class="set">
    <button id="AC" class="btn clear">AC</button>
    <button id="0" class="btn num">0</button>
    <button id="." class="btn">.</button>
    <button id="=" class="btn">=</button>
  </div>

  <script src="calc.js" charset="utf-8"></script>

  </script>


</body>

</html>
